    <!-- Register Form Start -->
    <section>
       <div class="container mb-5">
            <form action="index.html" target="_self" class="col-lg-6 mx-auto">
                <div class="form-group">
                    <label for="usrName" class="form-text text-dark text-left mb-0">UserName:</label>
                    <input type="text" maxlength="30" name="usrName" id="usrN" value=""
                      class="form-control" required autofocus />
                </div>
                <div class="form-group">
                    <label for="mail" class="form-text text-dark text-left mb-0">Email Id:</label>
                    <input type="email" name="mail" id="emailId" class="form-control" value="" required autofocus />
                </div>
                <div class="form-group">
                    <label for="mobileNo" class="form-text text-dark text-left mb-0">Contact No.</label>
                    <input type="number" name="mobileNo" id="contact" class="form-control" value=""
                      maxlength="10" required autofocus />
                </div>
                <div class="form-group">
                    <label for="pswd" class="form-text text-dark text-left mb-0">Password:</label>
                    <input type="password" name="pswd" id="firstPassword" minlength="8" value="" maxlength="12"
                      class="form-control" required autofocus />
                </div>
                <div class="form-group">
                    <label for="confirmPswd" class="form-text text-dark text-left mb-0">Confirm Password:</label>
                    <input type="password" name="confirmPswd" id="confirmPassword" value="" maxlength="12" 
                      minlength="8" class="form-control mb-2" onchange="return checkPassword()" required />
                    <label class="small text-danger" id="alertMsge" style="display: none;"></label>
                </div>
                <div class="form-check text-left mb-0">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="remember" value=""
                        value="checkedValue" checked><span class="text-dark"> Remember Me</span>
                </label>
                </div>
                <div class="form-group">
                  <label class="form-text text-left text-dark my-0">
                    <small>
                      By creating an account, You agree to our 
                      <a href="#" class="link text-warning">Terms & Policy</a>.
                    </small>    
                  </label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Join US" class="btn btn-success" onclick="return checkPassword()" />
                    <input type="reset" value="Reset" class="btn btn-info" />
                </div>
                <div class="form-group ">
                    <a href="index.html#jump" class="link hoverLink">Already have an Account?</a>
                </div>
            </form>
       </div>
    </section>
    <!-- Register Form End -->

    <!-- For Confirm Password Validation -->
    <script>
      function checkPassword() {
        let psd = document.getElementById('firstPassword');
        let psd2 = document.getElementById('confirmPassword');
        let alertField = document.getElementById('alertMsge');

        if(psd.value != psd2.value) {
          psd2.style.borderColor = "red";
          alertField.style.display = "block";
          alertField.innerHTML = "Password does not Match !" ;
          return false;
        }
        else {  
          psd2.style.borderColor = "lightgrey";
          alertField.style.display = "none";
        }
      }
    </script>
